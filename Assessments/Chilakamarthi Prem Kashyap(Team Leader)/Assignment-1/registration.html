<!DOCTYPE html> 
<head>
    <title>
        User Registration Page
    </title>
</head>
<body>
    <div>
        <br><h1>Registration Page</h1><br>
    </div>
    <div>
        <form action="/registration" method="GET">
            <label for="fname">Enter your name        :     </label>
            <input type="text" id="fname" name="name"><br><br> 
            <label for="fname">Enter your email       :     </label>
            <input type="email" id="femail" name="email"><br> <br> 
            <label for="fmobile">Enter your mobile number    :     </label>
            <input type="tel" id="fmobile" name="mobile" pattern="[0-9]{10}"><br><br> 
            <label for="fname">Enter your city        :     </label>
            <input type="text" id="fcity" name="city"><br><br> 
            <label for="fname">Enter your state       :     </label>
            <input type="text" id="fstate" name="state"><br><br> 
            <label for="fname">Enter your country     :     </label>
            <input type="text" id="fcountry" name="country"><br><br> 
            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
