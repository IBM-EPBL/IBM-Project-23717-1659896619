<!DOCTYPE html>
<head>
    <title>
        Sign In
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="shadow-lg p-3 mb-5 bg-body rounded" class="rounded mx-auto d-block">
    <nav class="nav" style="padding: 20px ;background-color:bisque;">
        <a class="nav-link" href="/">Home</a>
        <a class="nav-link" href="signup">Sign Up</a>
    </nav></div>
    <div class="shadow-lg p-3 mb-5 bg-body rounded" class="rounded mx-auto d-block">
        <form class="row g-3 needs-validation" style="align-items: center;" novalidate>
                <div class="mb-3" name="form1">
                    <label for="femail" class="form-label">Email Adress: </label>
                    <input type="email" class="form-control" id="femail" placeholder="Your Email" required><br>
                    <label for="username" class="form-label">Username : </label>
                    <input type="text" class="form-control" id="username" placeholder="Your User Name" required><br>
                    <label for="password" class="form-label">Password : </label>
                    <input type="password" class="form-control" id="password" placeholder="Your Password" required><br>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                        <label class="form-check-label" for="invalidCheck">
                        Remember me
                        </label>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary" type="submit">Submit form</button>
                </div>
            </div>
        </form>
</body>
