<!DOCTYPE html>
<head>
    <title>
        Sign In
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="shadow-lg p-3 mb-5 bg-body rounded">
        <nav class="nav" style="padding: 20px ;background-color:bisque;">
            <a class="nav-link" href="/">Home</a>
            <a class="nav-link" href="signin">Sign In</a>
        </nav>
    </div>
    <form class="row g-3 needs-validation" novalidate>
        <div class="shadow-lg p-3 mb-5 bg-body rounded">
            <div class="mb-3" name="formpad">
                <label for="firstname" class="form-label">First Name : </label>
                <input type="text" class="form-control" id="firstname" placeholder="Your First Name" required><br>
                <label for="lastname" class="form-label">Last Name : </label>
                <input type="text" class="form-control" id="lastname" placeholder="Your First Name" required><br>
                <label for="femail" class="form-label">Email Adress: </label>
                <input type="email" class="form-control" id="femail" placeholder="Your Email" required><br>
                <label for="username" class="form-label">Username : </label>
                <input type="text" class="form-control" id="username" placeholder="Your User Name" required><br>
                <label for="password" class="form-label">Password : </label>
                <input type="password" class="form-control" id="password" placeholder="Your Password" required><br>
                <label for="repassword" class="form-label">Re-enter password : </label>
                <input type="password" class="form-control" id="repassword" placeholder="Re-enter your Password" required><br> 
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                      Agree to terms and conditions
                    </label>
                    <div class="invalid-feedback">
                      You must agree before submitting.
                    </div>
                  </div>
                  <div class="col-12">
                    <button class="btn btn-primary" type="submit">Submit form</button>
                  </div>      
            </div>
        </div>
    </form>
</body>
